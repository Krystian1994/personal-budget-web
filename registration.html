<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf-8" />
	<title>Personal Budget</title>
	<meta name="description" content="Website that will help you manage your personal budget." />
	<meta name="keywords" content="money, budget, personal, management" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	
	<link rel="stylesheet" href="style.css" type="text/css" />
	<link rel="stylesheet" href="css/fontello.css" type="text/css" />
	
	<script src="jquery-3.6.0.slim.min.js"></script>
	<script src="script.js"></script>
	
	<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;700&display=swap" rel="stylesheet">
	
</head>

<body>

	<div id="container">
		<header><div id="title"><h1>Witamy w rejestracji użytkownika</h1><div></header>
		<main>
			<article>
				<div id="mainSite">
					<h4>Podaj wymagane dane, a następnie kliknij <i>"Rejestracja"</i><h4>
					<form>
						<div class="rejlog">
						
							<label>Imię: <input class="inputType" type="text" name="userName" required></label></br>
							<label>Adres e-mail: <input class="inputType" type="" name="email" required></label></br>
							<label>Hasło: <input class="inputType" type="password" name="password" required></label></br>
						
						</div>
						
						<input class="rlSubmit" type="submit" value="Rejestracja">
					</form>
					
				</div>
			</article>
		</main>
		<footer><div class="footer">Po więcej informacji zapraszam do korespondencji  <i class="icon-handshake-o"></i>  krystian.surowiec.programista@gmail.com <i class="icon-mail"></i></div></footer>
	</div>

	
</body>
</html>
