<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf-8" />
	<title>Personal Budget</title>
	<meta name="description" content="Website that will help you manage your personal budget." />
	<meta name="keywords" content="money, budget, personal, management" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	
	<link rel="stylesheet" href="style.css" type="text/css" />
	<link rel="stylesheet" href="css/fontello.css" type="text/css" />
	
	<!--<script src="jquery-3.6.0.slim.min.js"></script>
	<script src="scriptMain.js"></script>-->
	
	<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;700&display=swap" rel="stylesheet">
	
</head>

<body>

	<div id="container">
		<header><div id="title"><h1><i class="icon-money"></i>personalbudget.pl</h1></div></header>
		<main>
			<article>
				<h4>Wprowadź dane:</h4>
				<div id="mainSite">
					<form>
						<div id="selectionWindow">
						
							<div class="mainButton">	
							<input id="home" class="mainSubmit" type="button" value="&#xe807; Strona Główna" onclick="window.location.href='main.html';" />
							</div>
							<div class="mainButton">
							<input id="money" class="mainSubmit" type="button" value="&#xe80b; Dodaj Przychód" style="color:black;" />
							</div>
							<div class="mainButton">
							<input id="basket" class="mainSubmit" type="button" value="&#xe80c;  Dodaj Wydatek" />
							</div>
							<div class="mainButton">
							<input id="chart" class="mainSubmit" type="button" value="&#xf526; Przeglądaj Bilans" />
							</div>
							<div class="mainButton">
							<input id="wrench" class="mainSubmit" type="button" value="&#xe80a; Ustawienia" />
							</div>
							<div class="mainButton">
							<input id="logout" class="mainSubmit" type="button" value="&#xf02d; Wyloguj się" />
							</div>
							<div id="infoLogin">Jesteś zalogowany: IMIĘ</div>
							
						
						</div>
						<div id="workingWindow" >
							<form>
								<div class="rejlog" style="margin-left:0px;">
						
									<div class="labelAndInput"><label><i class="icon-pencil-1"></i><input class="inputType" type="number" name="przychod" placeholder="kwota" min="0" required></label></div>
									
									<div class="labelAndInput"><label><i class="icon-pencil-1"></i><input class="inputType" type="date" name="dataPrzychodu" required></label></div>
									
									<div class="labelAndInput">
									<label style="padding-bottom:6px;">
										<select class="inputType" style="padding:5px;">
											<option disabled selected hidden>Wybierz kategorię</option>
											<option>Wynagrodzenie</option>
											<option>Odestki bankowe</option>
											<option>Sprzedaż na allegro</option>
											<option>Inne</option>
										<select>
									</label></div>
									
									<div class="labelAndInput"><label><i class="icon-pencil-1"></i><input class="inputType" type="text" name="komentarz" placeholder="komentarz"></label></div>
						
								</div>
								<div id="click">
									<input id="delete" class="rlSubmit" type="submit" value="Anuluj">
									<input id="add" class="rlSubmit" type="submit" value="Dodaj">
								</div>

							</form>
						</div>
						
						<div style="clear:both;"></div>
						
					</form>
					
					
				</div>

			</article>
		</main>
		<footer><div class="footer">Po więcej informacji zapraszam do korespondencji  <i class="icon-chat-empty"></i>  krystian.surowiec.programista@gmail.com <i class="icon-mail"></i></div></footer>
	</div>

	
</body>
</html>
